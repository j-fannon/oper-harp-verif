### Those parameters are here case study dependent due to the availability of data ### 
verify_case:
        prec_verif:
                def_param: tp
                init_time: 2025022000
                lead_time: 24
        prec_verif_period:
                def_param: tp
                fcst_by: 12h
                lead_time: 
                - 24
                - 36
                find_cases: TRUE
                obs_by: 3h
                cases_thr: 5
                cases_perc: .95
                cases_ltmax: 60
                cases_ltmin: 12
                cases_cyc:
                - 00
                - 12
